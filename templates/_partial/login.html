<div class="modal fade" id="loginModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel">
  <div class="modal-dialog" role="document">
    <form method="post" id="loginform">
      {% csrf_token %}
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h3 class="modal-title" id="loginModalLabel">เข้าสู่ระบบ</h3>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-8 col-md-offset-2">
              <div class="form-group">
                <input type="text" name="username" id="username" class="form-control input-lg" placeholder="อีเมลของท่าน" required>
              </div>
              <div class="form-group">
                <input type="password" name="password" id="password" class="form-control input-lg" placeholder="รหัสผ่าน" required>
              </div>
              <div class="form-group">
                <button type="submit" id="btnlogin" class="btn btn-success btn-lg btn-block">Login</button>
              </div>
              <div class="center-text">หรือ</div>
              <div class="form-group">
                <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-primary btn-block btn-lg"><i class="fa fa-facebook"></i> Facebook Login</a>
                <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-danger btn-block btn-lg"><i class="fa fa-google"></i> Google Login</a>
              </div>
              <div class="caption">
                <a href="#">สมาชิกใหม่? ลงทะเบียนที่นี่</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
