<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}AppCode | Technology{% endblock title %}</title>
  <link type="text/css" rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap.min.css">
  <link type="text/css" rel="stylesheet" href="/static/vendor/font-awesome/css/font-awesome.min.css">
  <link type="text/css" rel="stylesheet" href="/static/css/font.css">
  <link type="text/css" rel="stylesheet" href="/static/css/base.css">
  <script type="text/javascript" src="/static/js/jquery-2.2.4.min.js"></script>
  {% block script %}{% endblock %}
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col-md-6"></div>
        <div class="col-md-6">
          <div class="form-inline pull-right">
            <a href="#" class="btn btn-primary"><i class="fa fa-sign-in"></i> เข้าสู่ระบบ</a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <nav class="navbar navbar-default navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="{% if menu == 'index' %}active{% endif %}"><a href="{% url 'app:index' %}">หน้าแรก</a></li>
          <li class="{% if menu == 'course' %}active{% endif %}"><a href="{% url 'course:index' %}">คอร์สอบรม</a></li>
          <li class="{% if menu == 'online' %}active{% endif %}"><a href="{% url 'online:index' %}">คอร์สออนไลน์</a></li>
          <li class="{% if menu == 'book' %}active{% endif %}"><a href="{% url 'book:index' %}">หนังสือ</a></li>
          <li class="{% if menu == 'jobs' %}active{% endif %}"><a href="{% url 'app:jobs' %}">ร่วมงานกับเรา</a></li>
          <li class="{% if menu == 'about' %}active{% endif %}"><a href="{% url 'app:about' %}">เกี่ยวกับเรา</a></li>
        </ul>
      </div>
    </div>
  </nav>
  {% block content %}{% endblock %}
  <script type="text/javascript" src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
